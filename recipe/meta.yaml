{% set name = "guietta" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 014c901b858d7937d9cbd5e76c0a82b4df18359652b07c807f6fb759b1d06f9e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - setuptools
    - pip
  run:
    - python >=3.5
    - pyside2

# Test is done in run_test.sh, because we need to start a
# virtual framebuffer or the PySide2/PyQt imports will fail.
about:
  home: https://github.com/alfiopuglisi/guietta
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Simple GUI builder for Python
  description: |
    guietta is a tool to quickly create simple GUIs,
    built on top of QT.
  doc_url: https://guietta.readthedocs.io/
  dev_url: https://github.com/alfiopuglisi/guietta

extra:
  recipe-maintainers:
    - alfiopuglisi
